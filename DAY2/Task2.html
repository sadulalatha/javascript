<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    // to print values in different ways

    var num1=30;
    let num2=-80;
    const num3=20.7;
    console.log(num1);
    console.log(num2);
    console.log(num3);
    
    // to create variables of different datatypes

    var a=15;
    console.log(a);
    var b="Javascript";
    console.log(b);
    var c=true;
    console.log(c);
    var d=false;
    console.log(d);
    var e;
    console.log(e);
    var f=null;
    console.log(f);
    var g={
        name:"james",
        age:20 
    };
    console.log(g);
    var h=[11,22,33,44,55,66];
    console.log(h);

    // by using typeof operator

   
    console.log(typeof(a));
    console.log(typeof(b));
    console.log(typeof(c));
    console.log(typeof(d));
    console.log(typeof(e));
    console.log(typeof(f));
    console.log(typeof(g));
    console.log(typeof(h));
    
    
    
    
   </script> 
</body>
</html>
