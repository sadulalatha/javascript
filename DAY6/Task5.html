<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Simple calculator scenario

        let a=35;
        let b=20;
        let operator=prompt("Enter mathematical operator");
        switch(operator){
            case "+":
                console.log(a+b);
            break; 
            case "-":
                console.log(a-b);
            break;
            case "*":
                console.log(a*b);
            break;
            case "/":
                console.log(a/b);
            break; 
            case "%":
                console.log(a%b);
            break;
            default:
                console.log("Enter a valid operator");
                              
        }
    </script>
</body>
</html>
