<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Discount calculator scenario

        let a=prompt("Enter the amount here");
        if(a<50){
            console.log("No discount");  
        }
        else if(a>=50 && a<=100){
            console.log("5% discount");   
        }
        else if(a>=101 && a<=200){
            console.log("10% discount");  
        }
        else{
            console.log("15% discount");  
        }
       
        
    </script>
</body>
</html>
