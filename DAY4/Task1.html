<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- comparison operator -->

    <script>
        var a="40";
        var b=20;
        console.log(a==b);
        console.log(a===b);
        console.log(a!=b);
        console.log(a!==b);
        console.log(a<b);
        console.log(a>b);
        console.log(a<=b);
        console.log(a>=b);    
     </script>
</body>
</html>
